name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: hubx-api
  DOCKERFILE_PATH: ./Dockerfile
  CONTEXT: .
  # --- EC2 deploy ayarları ---
  REMOTE_DIR: /home/ubuntu/app
  SSH_HOST: ${{ secrets.EC2_HOST }}
  SSH_USER: ${{ secrets.EC2_USER }} 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}          # örn: . veya ./app
          file: ${{ env.DOCKERFILE_PATH }}     # örn: ./Dockerfile veya ./app/Dockerfile
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.checkout.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  

  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image (latest)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.CONTEXT }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ needs.checkout.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: push
    runs-on: ubuntu-latest
    steps:
      - name: SSH | Pull & Restart with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script_stop: true
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,REMOTE_DIR,IMAGE_NAME
          script: |
            set -euo pipefail
            cd "${REMOTE_DIR}"

            echo "Pull latest image(s)..."
            docker compose pull

            echo "Recreate containers..."
            docker compose up -d --remove-orphans

            echo "Prune dangling images..."
            docker image prune -f

            echo "Deployment done."
